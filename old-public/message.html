<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="flex-wrap align-items-center justify-content-center justify-content-md-between">
      <h1>
        <span class="fw-bold text-dark">Caregiver Tool</span>
      </h1>
      <ul class="nav nav-pills p-1 mx-3">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="vitals.html">Vitals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Message</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="card m-0 p-0" id="chat" style="border-radius: 15px;">
            <div
              class="card-header d-flex justify-content-between align-items-center bg-dark text-white border-bottom-0"
              style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
              <i class="fas fa-angle-left"></i>
              <p class="fw-bold">CareChat</p>
              <i class="fas fa-times"></i>
            </div>
            <div class="d-inline-flex flex-column justify-content-end card-body" style="height: 500px" id="chat-text">
              <div class="form-outline d-flex">
                <input class="form-control" id="new-msg" rows="4" placeholder="Type your message"></input>
                <button type="button" class="btn btn-primary" onclick="sendMessage()" onkeypress()>Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </section>
    </main>

    <footer class="flex-wrap justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a class='text-muted' href="https://github.com/brysonon/startup">Bryson On</a>
      </div>
    </footer>

    <script src="message.js"></script>
  </body>
</html>
