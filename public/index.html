<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <title>Caregiver Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body>
    <header class="flex-wrap align-items-center justify-content-center justify-content-md-between">
      <h1>
        <span class="fw-bold text-dark">Caregiver Tool</span>
      </h1>
      <ul class="nav nav-pills p-1 mx-3">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="shadow p-3 bg-body-tertiary rounded" style="width: 50%">
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              type="text"
              id="userName"
              placeholder="Enter your email"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              id="userPassword"
              placeholder="Enter your password"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-dark mx-3" onclick="loginUser()">
              Login
            </button>
            <button type="button" class="btn btn-secondary mx-3" onclick="createUser()">
              Create
            </button>
          </div>
        </div>
        <!-- display after login and when ready to move on -->
        <div id="playControls" style="display: none">
          <div id="playerName" class="d-flex justify-content-center"></div>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-outline-dark m-2" onclick="play()">
                Vitals
              </button>
              <button type="button" class="btn btn-secondary m-2" onclick="logout()">
                Logout
              </button>
            </div>
        </div>
      </div>
      
      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="flex-wrap justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a class='text-muted' href="https://github.com/brysonon/startup">Bryson On</a>
      </div>
    </footer>

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
